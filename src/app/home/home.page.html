  </ion-toolbar>
</ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <ion-row>
      <ion-col>
       
      </ion-col>
      <ion-col>
        <ion-list>
        <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
        </ion-list>
      </ion-col>
      <ion-col>3</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
